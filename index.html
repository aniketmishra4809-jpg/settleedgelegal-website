
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SettleEdge Legal | Premium Fin-Tech Resolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #0f172a;
        }
        .bg-grid {
            background-image: radial-gradient(rgba(79, 70, 229, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .text-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 40%, #f43f5e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-vibrant {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #4f46e5;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #f8fafc;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        
        /* New Mesh Gradient Blobs */
        .mesh-blob-1 { background: radial-gradient(circle, rgba(79,70,229,0.15) 0%, transparent 70%); }
        .mesh-blob-2 { background: radial-gradient(circle, rgba(124,58,237,0.15) 0%, transparent 70%); }
        .mesh-blob-3 { background: radial-gradient(circle, rgba(6,182,212,0.15) 0%, transparent 70%); }
        .mesh-blob-4 { background: radial-gradient(circle, rgba(244,63,94,0.15) 0%, transparent 70%); }
    </style>
